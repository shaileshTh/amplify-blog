type Users @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  email: AWSEmail
  Posts: [Posts] @hasMany(indexName: "byUsers", fields: ["id"])
  username: String
}

type Posts @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String
  description: String
  usersID: ID! @index(name: "byUsers")
}
 